<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculator.css">
    <title>Document</title>
</head>

<body>
    <div class="divv">
        <div class="div1" id="how">
           
        </div>
        <div class="div">
            <button id="clear">AC</button>
            <button id="expo">C</button>
            <button id="percent">%</button>
            <button id="division" class="symbol">/</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="hashtag" class="symbol">*</button>
            <button id="four" >4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus" class="symbol">-</button>
            <button id="one" value="1">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus" class="symbol">+</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equal" class="symbol">=</button>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
